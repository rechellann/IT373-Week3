{% extends 'base.html' %}

{% block title %}Announcements - My Site{% endblock %}

{% block content %}
<h2>Announcements</h2>
<ul>
    {% for announcement in announcements %}
    <li>
        <a href="{% url 'announcement_detail' announcement.id %}">{{ announcement.title }}</a> - {{ announcement.date }}
        <p>{{ announcement.content }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
